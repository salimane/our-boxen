# See https://github.com/boxen/puppet-ruby for docs
ruby::rbenv::plugins:
  rbenv-env:
    ensure: 1.1
    source: ianheggie/rbenv-env
  rbenv-use:
    ensure: v1.0.0
    source: rkh/rbenv-use
  rbenv-whatis:
    ensure: v1.0.0
    source: rkh/rbenv-whatis
  rbenv-update:
    ensure: f0ff6e3264c45fdf2a8064205db6c8b3a707894e
    source: rkh/rbenv-update
  rbenv-default-gems:
    ensure: v1.0.0
    source: sstephenson/rbenv-default-gems
  rbenv-gem-rehash:
    ensure: v1.0.0
    source: sstephenson/rbenv-gem-rehash
  rbenv-vars:
    ensure: v1.2.0
    source: sstephenson/rbenv-vars
ruby::version::alias:
  2.0.0: 2.0.0-p645
ruby::global::version: "%{hiera('::default_ruby_version')}"
ruby::build::ensure: 2bd59bde59cc40f5a581e30d7f136c3f03063f72
