  - httpry
  - ipcalc
  - mtr

  # System
  - htop
  - pstree
  - pv
  - spark
  - watch
  - terminal-notifier

  # Dev
  - autoconf
  - automake
  - awscli
  - ctags
  - gist
  - the_silver_searcher # https://github.com/ggreer/the_silver_searcher
  - jq
  - keybase

  # Mail
  - w3m
  - notmuch
  - urlview
  - contacts
  - msmtp
  - isync

  - ack
  - findutils
  - gnu-tar
  - watch

# See https://github.com/boxen/puppet-ruby for docs
ruby::rbenv::plugins:
  rbenv-env:
    ensure: 1.1
    source: ianheggie/rbenv-env
  rbenv-use:
    ensure: v1.0.0
    source: rkh/rbenv-use
  rbenv-whatis:
    ensure: v1.0.0
    source: rkh/rbenv-whatis
  rbenv-update:
    ensure: 1961fa180280bb50b64cbbffe6a5df7cf70f5e50
    source: rkh/rbenv-update
  rbenv-default-gems:
    ensure: v1.0.0
    source: sstephenson/rbenv-default-gems
  rbenv-gem-rehash:
    ensure: v1.0.0
    source: sstephenson/rbenv-gem-rehash
  rbenv-vars:
    ensure: v1.2.0
    source: sstephenson/rbenv-vars
ruby::version::alias:
  2.0.0: 2.0.0-p645
ruby::global::version: "%{hiera('::default_ruby_version')}"
ruby::build::ensure: 3b0714a750f62b4d275d73f9d86bd753d5ffe78d
ruby::rbenv::ensure: c38833179b368fc0ec044fdd9cdcba225e3fcdd2

